<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar qual número é maior</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <h1>Verificar se B é maior que A</h1>
    <form id="calculadoraForm">
        <label for="campoA">Valor de A:</label>
        <input type="number" id="campoA" name="campoA" required><br><br>

        <label for="campoB">Valor de B:</label>
        <input type="number" id="campoB" name="campoB" required><br><br>

        <button type="submit">Verificar</button>
    </form>

    <div id="resultado"></div>
    
    <script src="main.js"></script>
</body>
</html>
